name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - "package.json"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      # Instalar depend√™ncias
      - name: Install dependencies
        run: npm install

      # Publicar no npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Configurar o token do npm no reposit√≥rio
        run: npm publish

      # Notificar sobre o sucesso da publica√ß√£o
      - name: Notify success
        if: success()
        run: echo "üì¶ Successfully published to npm!"

      # Lidar com falhas de publica√ß√£o
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Failed to publish to npm!"
