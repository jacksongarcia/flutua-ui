name: Publish to npm

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      # Instalar depend√™ncias
      - name: Install dependencies
        run: npm install --force

        # autenticar npm antes de publicar
      - name: Authenticate to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      # publicar pacote npm
      - name: Build
        run: npm run build

      # publicar pacote npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # Notificar sobre o sucesso da publica√ß√£o
      - name: Notify success
        if: success()
        run: echo "üì¶ Successfully published to npm!"

      # Lidar com falhas de publica√ß√£o
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Failed to publish to npm!"
